<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<section class="checkout_area section_padding">
  <div class="container">
    <div class="billing_details">
      <div class="row">
        <div class="col-lg-8">
          <h3>Billing Details</h3>
          <form class="row contact_form" action="#" method="post" novalidate="novalidate">
            <div class="col-md-12 form-group p_star">
              <input type="text" class="form-control" id="first" name="name"/>
              <span class="placeholder" data-placeholder="Name"></span>
            </div>
            <div class="col-md-6 form-group p_star">
              <input type="text" class="form-control" id="number" name="number"/>
              <span class="placeholder" data-placeholder="Phone number"></span>
            </div>
            <div class="col-md-6 form-group p_star">
              <input type="text" class="form-control" id="email" name="compemailany"/>
              <span class="placeholder" data-placeholder="Email Address"></span>
            </div>
            <div class="col-md-12 form-group p_star">
              <input type="text" class="form-control" id="add1" name="add1"/>
              <span class="placeholder" data-placeholder="Address"></span>
            </div>
            <div class="register-button">
              <input class="btn btn-primary" type="submit" value="Update Personal Info">
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="order_box">
            <h2>Your Order</h2>
            <ul class="list">
              <li>
                <a href="#">Rolex Watch
                  <span class="middle">x 01</span>
                  <span class="last">$45,743</span>
                </a>
              </li>
            </ul>
            <ul class="list list_2">
              <li>
                <a href="#">Subtotal
                  <span>$45,743</span>
                </a>
              </li>
              <li>
                <a href="#">Total
                  <span>$45,743</span>
                </a>
              </li>
            </ul>
            <div class="payment_item active">
              <div class="radion_btn">
                <input type="radio" id="f-option7" name="selector"/>
                <label for="f-option7">Debit or Credit Card</label>
                <div class="check"></div>
              </div>
            </div>
            <a class="btn btn-primary" href="#">BUY</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
